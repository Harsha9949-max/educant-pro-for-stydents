<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Educant Pro Student Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#4F46E5',
                light: '#6366F1',
                dark: '#4338CA',
              },
              secondary: '#10B981',
              accent: '#F59E0B',
              background: '#F9FAFB',
              'background-dark': '#111827',
              'card': '#FFFFFF',
              'card-dark': '#1F2937',
              'text-primary': '#111827',
              'text-primary-dark': '#F9FAFB',
              'text-secondary': '#6B7280',
              'text-secondary-dark': '#9CA3AF',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideInUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
               fill: {
                '0%': { width: '0%' },
                '100%': { width: 'var(--fill-width)' },
              },
            },
            animation: {
              fadeIn: 'fadeIn 0.5s ease-in-out',
              slideInUp: 'slideInUp 0.5s ease-in-out',
              fill: 'fill 1.5s ease-in-out forwards',
            },
          },
        },
      }
    </script>
    <style>
      html, body, #root {
        height: 100%;
        overflow: hidden;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0"
  }
}
</script>
</head>
  <body class="bg-background dark:bg-background-dark">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
